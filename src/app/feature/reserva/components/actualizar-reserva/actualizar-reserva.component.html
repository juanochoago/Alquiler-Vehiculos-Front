<br>
<form [formGroup]="actualizaForm" (ngSubmit)="consultar()">
    <div class="row justify-content-center">
        <div class="card col-sm-8">
            <h1>Actualizar Reserva</h1>
            <div class="row justify-content-center">
                <div class="col-sm-11">
                    <label>Id reserva:</label>
                    <input validar type="text" id="id" name="id" placeholder="Id reserva" class="form-control" formControlName="id">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-11">
                    <label>Fecha Inicio: </label>
                    <input validar type="date" id="fechaInicio" name="fechaInicio" placeholder="Fecha Inicio" class="form-control" formControlName="fechaInicio" min="{{fecha}}">
                </div>
            </div>
            <br>
            <div class="row justify-content-end">
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-success" id="botonActualizar" [disabled]="!actualizaForm.valid">Actualizar reserva</button>
                </div>
            </div>
            <br>
        </div>
    </div>
</form>
<!-- Button trigger modal -->
<button type="button" class="alerta-actualizar btn btn-primary" data-bs-toggle="modal" data-bs-target="#alertaActualizarModal" hidden>
    Alert Modal
  </button>
<!-- Modal -->
<div class="modal" id="alertaActualizarModal" tabindex="-1" aria-labelledby="alertaActualizarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h6>{{mensajeActualizar}}</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
